<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Gallery and Rooms</a></li>

                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <section>
                <h1>Sign Up</h1>
                <form method="post" action="sign_up.php">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name"><br><br>
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name"><br><br>
                    <label for="gender">Gender:</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label><br><br>
                    <label for="phone-number">Phone Number:</label>
                    <input type="tel" id="phone-number" name="phone-number"><br><br>
                    <label for="room-number">Room Number:</label>
                    <input type="number" id="room-number" name="room-number"><br><br>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email"><br><br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password"><br><br>
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password"><br><br>
                    <input type="submit" value="Submit">

                </form>
            </section>
        </div>
    </main>
    <script>
        const form = document.querySelector('form');
        const firstName = document.getElementById('first-name');
        const lastName = document.getElementById('last-name');
        const phoneNumber = document.getElementById('phone-number');
        const roomNumber = document.getElementById('room-number');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm-password');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const gender = document.querySelector('input[name="gender"]:checked');
            if (!firstName.value || !lastName.value || !gender || !phoneNumber.value || !roomNumber.value || !email.value || !password.value || !confirmPassword.value) {
                alert('Please fill in all fields');
                return;
            }
            if (password.value !== confirmPassword.value) {
                alert('Passwords do not match');
                return;
            }
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email.value)) {
                alert('Please enter a valid email address');
                return;
            }
            form.submit();
        });
    </script>
